<section class="section--questions-form">
  <form action="" id="questionsForm">


    <mat-form-field floatLabel="auto" class="">
      <!--<mat-placeholder>Enter the name of your company</mat-placeholder>-->
      <input matInput
             class=""
             placeholder="Your company name"
             id="company-name"
             type="text">
    </mat-form-field>

    <mat-form-field floatLabel="auto" class="">
      <!--<mat-placeholder>Enter the name of your company</mat-placeholder>-->
      <input matInput
             placeholder="Your full name"
             id="full-name"
             type="text">
    </mat-form-field>

    <mat-form-field floatLabel="auto" class="">
      <!--<mat-placeholder>Enter the name of your company</mat-placeholder>-->
      <input matInput
             placeholder="Your email"
             id="email"
             type="text">
    </mat-form-field>

    <mat-form-field floatLabel="auto" class="">
      <!--<mat-placeholder>Enter the name of your company</mat-placeholder>-->
      <input matInput
             placeholder="Phone number"
             id="phone"
             type="text">
    </mat-form-field>

    <mat-form-field floatLabel="auto">
      <mat-select placeholder="Select one option *">
        <mat-option value="0"></mat-option>
        <mat-option value="1">Option 1</mat-option>
        <mat-option value="2">Option 2</mat-option>
        <mat-option value="3">Option 3</mat-option>
        <mat-option value="4">Option 4</mat-option>
        <mat-option value="5">Option 5</mat-option>
        <mat-option value="6">Option 6</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-radio-group>
      <mat-radio-button value="0">Option One</mat-radio-button>
      <mat-radio-button value="1">Option Two</mat-radio-button>
    </mat-radio-group>



  </form>

</section>
